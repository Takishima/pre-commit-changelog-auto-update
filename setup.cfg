[metadata]
name = pre-commit-changelog-auto-update
description = Python script used to automatically modify a CHANGELOG file for pull requests generated by pre-commit.ci
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/Takishima/pre-commit-changelog-auto-update
author = Damien Nguyen
author_email = ngn.damien@gmail.com
license = MIT
classifiers =
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11


[options]
zip_safe = False
py_modules = update_changelog
python_requires = >=3.8
setup_requires =
  setuptools_scm[toml]
install_requires =
  mdformat-gfm
  keepachangelog @ git+https://github.com/Takishima/keepachangelog@v1.0.1

[options.entry_points]
console_scripts =
    update-changelog = update_changelog:main

[bdist_wheel]
universal = True


# ==============================================================================

[flake8]

max-line-length = 120
exclude =
        .git,
        __pycache__,
        build,
        dist,
        __init__.py
docstring-quotes = """
